<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
        <h1>Library</h1>
        <button>Log in</button>
    </div>
  </header>
  <main>
    <div class="main container">
        <button id="add">+ Add book</button>        
        <div class="books">
        </div>
    </div>
    <div class="modal">
        <form>
            <fieldset>
                <legend>Add a book</legend>
                <div class="form-grid">                    
                    <input type="text" name="title" id="title" placeholder="Title" required>
                    <input type="text" name="author" id="author" placeholder="Author" required>
                    <input type="number" name="pages" id="pages" placeholder="Number of pages" min="1" required>
                    <div>
                        <input type="checkbox" name="isRead" id="isRead">
                        <label for="isRead">I have read this book</label>
                    </div>
                    <button type="submit" id="submit">Add</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="overlay"></div>
  </main>  
  <footer>
    <p>Made by <a href="https://github.com/albinazs">albinazs</a></p>
  </footer>
</body>
</html>
